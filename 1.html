<h2>임땡땡이 다닌 학교</h2>

<p>
서울 응암동에서 태어나 청주로 이사를 와 
땡땡어린이집을 다니고 일산으로 이사를 가서 땡땡 유치원, 땡땡초등학고
를 다니고 청주에 다시 이사를 와 땡땡초등학교를 다니고 땡떙초등학교를 졸업해
올해 <u>땡땡여자중학교</u>에 입학하였다</p>
